<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujur Hayoo...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .gif-container {
            margin-bottom: 20px;
        }
        
        .gif-container img {
            width: 150px;
            border-radius: 15px;
        }

        .btn-group {
            position: relative;
            height: 60px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        /* Tombol Statis (Kangen Buanget - Kirim WA) */
        #btn-static {
            background-color: #d63384; /* Warna Pink */
            color: white;
            box-shadow: 0 4px 15px rgba(214, 51, 132, 0.4);
        }
        
        #btn-static:hover {
            transform: scale(1.05);
            background-color: #c02671;
        }

        /* Tombol Kabur (Biasa Aja) */
        #btn-runaway {
            background-color: #fff; /* Warna Putih */
            color: #333;
            border: 2px solid #ddd;
            position: absolute; 
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="hearts" id="hearts-container"></div>

    <div class="container">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExajFmZXBkY2xpZHI2aG56bXl6eWJ6Nm52Z3I4Z2V3bGh6bXl6eWJ6NiZlcD12MV9zdGlja2Vyc19zZWFyY2g&rid=giphy.gif&ct=s" alt="Cute GIF">
        </div>

        <h1>Jujur Hayoo...</h1>
        <p>kamu kangen ga sama akuuu faniiii?</p>

        <div class="btn-group">
            <button id="btn-static" onclick="kirimWA()">Kangen Buangettt ❤️</button>
            
            <button id="btn-runaway">Biasa Aja </button>
        </div>
    </div>

<script>
        const btnRunaway = document.getElementById('btn-runaway');

        // --- KONFIGURASI WHATSAPP ---
        function kirimWA() {
            // Pastikan nomor HP benar & menggunakan tanda kutip
            const nomorHP = "6289505442485"; 
            const pesan = "Aku kangen banget sama mbulll! ❤️";

            // Menggunakan template literals dengan benar
            const url = `https://wa.me/${nomorHP}?text=${encodeURIComponent(pesan)}`;
            
            window.open(url, '_blank');
        }

        // --- LOGIKA TOMBOL KABUR (WITH BOUNDARY) ---
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // Handler untuk HP dan Laptop
        if (isMobile) {
            btnRunaway.addEventListener('touchstart', function(e) {
                e.preventDefault();
                moveButton();
            });
        } else {
            btnRunaway.addEventListener('mouseover', function() {
                moveButton();
            });
        }

        // Jaga-jaga kalau ter-klik paksa
        btnRunaway.addEventListener('click', function(e) {
            e.preventDefault();
            moveButton();
        });

        function moveButton() {
            // Batas aman 50px agar tidak hilang dari pandangan/vision
            const margin = 50; 
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            const btnWidth = btnRunaway.offsetWidth;
            const btnHeight = btnRunaway.offsetHeight;

            // Kalkulasi batas maksimal agar tetap di layar
            const maxX = windowWidth - btnWidth - margin;
            const maxY = windowHeight - btnHeight - margin;
            
            // Kalkulasi batas minimal
            const minX = margin;
            const minY = margin;

            // Random posisi dengan Clamp Logic
            let newX = Math.random() * (maxX - minX) + minX;
            let newY = Math.random() * (maxY - minY) + minY;

            // Memastikan tombol tidak lari ke koordinat negatif jika layar sangat kecil
            newX = Math.max(minX, Math.min(newX, maxX));
            newY = Math.max(minY, Math.min(newY, maxY));

            // Terapkan posisi baru
            btnRunaway.style.position = 'fixed';
            btnRunaway.style.left = newX + 'px';
            btnRunaway.style.top = newY + 'px';
            
            // Efek smooth agar gerakannya terlihat (tidak teleportasi)
            btnRunaway.style.transition = 'all 0.3s ease-out';
        }

        // --- ANIMASI BACKGROUND ❤️ ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.getElementById('hearts-container').appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
